<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>King Math</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav>
            <a class="logo" href="index.html">Math</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="#rumusLuas">Luas Segitiga</a></li>
                <li><a href="#rumusKeliling">Keliling Segitiga</a></li>
            </ul>
        </nav>
        <br>
    </header>

    <!-- MAIN -->
    <main>
        <div class="luas">
            <div class="judul">
                <h2>Luas Segitiga</h2>
            </div>
        </div>
        <br>
        <img src="asset/gambar1.JPG" alt="Gambar Rumus" id="luasSegitiga">
        <br>
        <h1 class="perhitungan" id="rumusLuas">Hitung Luas Segitiga</h1>
        <br>
        <form id="inputForm">
            <label for="" class="alas-tinggi">Alas :</label>
            <br>
            <input type="number" class="input-alas" id="alas">
            <br>
            <label for="" class="alas-tinggi">Tinggi :</label>
            <br>
            <input type="number" required class="input-alas" id="tinggi">
            <br>
            <div id="output">
            </div>
        </form>

        <button style="display: flex; margin: auto; margin-top: 100px;" id="hitung"> Hitung </button>
        <button style="display: flex; margin: auto; margin-top: 30px; color: orange;" id="reset" onclick="resetForm()">
            Reset </button>
        <br>

        <div class="luas" style="margin-top: 30px;">
            <div class="judul">
                <h2>Keliling Segitiga</h2>
            </div>
        </div>
        <br>
        <img src="asset/gambar1.JPG" alt="Gambar Rumus" id="luasSegitiga">
        <br>
        <h1 class="perhitungan" id="rumusKeliling">Hitung Keliling Segitiga</h1>
        <br>
        <form id="inputForm">
            <label for="" class="alas-tinggi">Alas :</label>
            <br>
            <input type="number" class="input-alas" id="alas">
            <br>
            <label for="" class="alas-tinggi">Tinggi :</label>
            <br>
            <input type="number" required class="input-alas" id="tinggi">
            <br>
            <div id="output">
            </div>
        </form>

        <button style="display: flex; margin: auto; margin-top: 100px;" id="hitung"> Hitung </button>
        <button style="display: flex; margin: auto; margin-top: 30px; color: orange;" id="reset" onclick="resetForm()">
            Reset </button>
    </main>


    <script src="index-js/script.js"></script>
</body>

</html>
